<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>HAYAUCHI WORD</title>
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <style>
#main {
  text-align: center;
}
#word {
  font-size: xx-large;
  font-weight: bold;
  margin: 50px;
}
#remains {
  font-size: x-large;
}
  </style>
  <script src="https://code.jquery.com/jquery-3.1.1.min.js" integrity="sha256-hVVnYaiADRTO2PzUGmuLJr8BLUSjGIZsDYGmIJLv2b8=" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
  <script src="./dictionary.js" type="text/javascript" charset="utf-8" async defer></script>
  <script type="text/javascript">
var INTERVAL = 20000;

var getStartTime = function(interval, now) {
  return Math.floor(now / interval) * interval;
};
var getNextStartTime = function(interval, now) {
  return getStartTime(interval, now) + interval;
};
var getWord = function(interval, now) {
  var index = getStartTime(interval, now) / interval * 100000007 % dictionary.length;
  return dictionary[index];
};

$(function () {
  var render = function() {
    var now = Date.now();
    var word = getWord(INTERVAL, now);
    var remainsSeconds = (getNextStartTime(INTERVAL, now) - now) / 1000;

    $('#word').text(word);
    $('#remains').text(remainsSeconds.toFixed(2));
  };

  setInterval(render, 20);
});
  </script>
</head>
<body>
<div id="main">
  <h1>HAYAUCHI WORD</h1>
  <p id="word"></p>
  <p><span id="remains"></span></p>
</div>
</body>
</html>
